<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Company Detials
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Company Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Name of the company, Location, Range of the salary be given for internship/Placement, Short Profile -->
  <ion-card class="ion-text-center">
    <img src="assets/ms.png" alt="">
      <ion-item>
        <ion-label>Company Name:<b>Morgan Stanley</b> </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Location: <b>Mumbai, Banglore, Pune</b></ion-label>
      </ion-item>
        <ion-item>
        <ion-label>Internship Stipend: <b>70000</b></ion-label>
      </ion-item>
        <ion-item>
        <ion-label>After PPO: <b>2500000 LPA</b></ion-label>
      </ion-item>      
      <ion-button color="medium" class="ion-text-center" (click)="ms()" expand="block">Job Description</ion-button>    
      <ion-button color="warning" class="ion-text-center" (click)="showAlert()">Apply</ion-button>
  </ion-card>

  <ion-card class="ion-text-center">
    <img src="assets/pp.png" alt="">
      <ion-item>
        <ion-label>Company Name:<b>PhonePe</b> </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Location: <b>Mumbai, Pune</b></ion-label>
      </ion-item>
        <ion-item>
        <ion-label>Internship Stipend: <b>60000</b></ion-label>
      </ion-item>
        <ion-item>
        <ion-label>After PPO: <b>2700000 LPA</b></ion-label>
      </ion-item>
      <ion-button color="medium" class="ion-text-center" (click)="pp()" expand="block">Job Description</ion-button>   
      <ion-button color="warning" class="ion-text-center" (click)="showAlert()">Apply</ion-button>
  </ion-card>
</ion-content>
